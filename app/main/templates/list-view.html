<ion-view class="list-page">

  <ion-nav-bar class="bar-balanced">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title>
      Todo List
    </ion-nav-title>
    <ion-nav-buttons side="right">
      <button type="button" ui-sref="main.detail" class="button button-icon addtask icon ion-ios-plus-outline"></button>
    </ion-nav-buttons>

    <ion-content>
      <ion-list>
        <ion-item
          ng-class="{'done': task.done}"
          class="item-icon-right" ui-sref="main.detail({taskId: task.id})" ng-repeat="task in ctrl.data.tasks | orderBy:'task.createDate':'desc'">
          <small><b>{{task.title}}</b></small>
          <div class="item-text-wrap">{{task.text}}</div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
