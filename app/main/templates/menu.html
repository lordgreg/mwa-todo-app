<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>

    <ion-nav-bar class="bar-balanced">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="pageContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">

    <ion-header-bar class="bar-balanced">
      <div class="title">{{menu.user.name}}</div>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="main.list">
          All tasks
        </ion-item>
        <ion-item menu-close ui-sref="main.HINT">
          Done tasks
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer-bar class="bar-balanced">
      <button menu-close class="button button-clear pull-right" ng-click="menu.logout()">Log-out</button>
    </ion-footer-bar>

  </ion-side-menu>

</ion-side-menus>
